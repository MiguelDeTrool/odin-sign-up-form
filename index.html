<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Odin sign-up form</title>
</head>

<body>
    <div class="image-container">
        <div class="image-overlay">
            <img src="./resources/basiciconset-09-512-shrinked.png" alt="odin">
            <div>Make it better!</div>
        </div>
        <div class="caption">
            Photo by <a
                href="https://unsplash.com/@m_gatus?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Gatis
                Marcinkevics</a> on <a
                href="https://unsplash.com/s/photos/ocean?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a>
        </div>
    </div>
    <div class="form-container">
        <div class="above-form">
            <p>
                Make it better. Make them all come true.
                You know you need something like this in your life.
                Make an account, it won't be <em>real</em>.
            </p>
            <p>Come on...</p>
        </div>
        <form id="sign-up-form" action="https://httpbin.org/get" method="get">
            <div class="form-header">
                Let's do this!
            </div>
            <div class="inputs-container">
                <div>
                    <label for="user-first-name">First Name</label>
                    <input id="user-first-name" name="first-name" type="text" minlength="2" title="at least 2 characters" required>
                </div>
                <div>
                    <label for="user-last-name">Last Name</label>
                    <input id="user-last-name" name="last-name" type="text" minlength="2" title="at least 2 characters" required>
                </div>
                <div>
                    <label for="user-email">Email</label>
                    <input id="user-email" name="email" type="email" minlength="5" title="at least 5 characters" required>
                </div>
                <div>
                    <label for="user-phone">Phone Number</label>
                    <input id="user-phone" name="phone" type="tel" pattern="\d{10}" required title="10 digit number, no spaces">
                </div>
                <div>
                    <label id="password-label" for="user-password">Password</label>
                    <input id="user-password" name="password" type="password" class="error" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required title="Must have at least 8 characters, and contain one uppercase letter, one lowercase, and a number or special character.">
                </div>
                <div>
                    <label for="user-password-confirm">Confirm Password</label>
                    <input id="user-password-confirm" name="password-confirm" type="password" class="error"  pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required title="Must have at least 8 characters, and contain one uppercase letter, one lowercase, and a number or special character.">
                </div>
            </div>
        </form>
        <div class="below-form">
            <input id="submit" type="submit" form="sign-up-form" value="Create Account" />
            <p>Already signed up? <a href="">Log in</a></p>
        </div>
    </div>
</body>

</html>
